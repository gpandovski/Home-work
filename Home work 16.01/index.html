<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home work 16.1</title>
</head>

<body>
    <style>
        select {
          width: 2px;
          margin: 5px;
      }
        button {
          width: 380px;
          margin: 10px;
      }
    </style>
        <h1 class="h3 mb-3 font-weight-normal">Form</h1>
      <form>
             <div class="form-row align-items-center">
             <div class="col-auto my-1">
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option value="Select class">Select class</option> 
                  <option value="Primary">Primary</option>
                  <option value="Secondary">Secondary</option>
                  <option value="Success">Success</option>
                  <option value="Danger">Danger</option>
                  <option value="Warning">Warning</option>
                  <option value="Info">Info</option>
                  <option value="Dark">Dark</option>
                </select>
            <div class="form-row align-items-center">
            <div class="col-auto my-2">
            <button type="button" class="btn btn-primary">Primary</button>
      </form>  
    
    <script>
        var select = document.querySelector("select");
        select.addEventListener("change", colorChange);
      
        function colorChange() {
            var button = document.querySelector("button");
            var selectedOption = this.value; 
            button.textContent = this.value;
            console.log(button);

            if (selectedOption === "Select class" ) {
                button.className = "btn btn-primary";
                // we can set bg color this way:
                // button.style.backgroundColor = "blue";
            }
            else if (selectedOption === "Primary" ) {
                button.className = "btn btn-primary";
            }
            else if (selectedOption === "Secondary" ) {
                button.className = "btn btn-secondary";
            }
            else if (selectedOption === "Success" ) {
                button.className = "btn btn-success";
            }
            else if (selectedOption === "Danger" ) {
                button.className = "btn btn-danger";
            }
            else if (selectedOption === "Warning" ) {
                button.className = "btn btn-warning";
            }
            else if (selectedOption === "Info" ) {
                button.className = "btn btn-info";
            }
            else if (selectedOption === "Dark" ) {
                button.className = "btn btn-dark";
            }
        }
                
    </script>
  
  
</body>
</html>
